<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="container flex">
        <div class="mein-form flex">
            <input id="task" class="item-form mein-text" type="text" placeholder="Задача">
            <input id="desc" class="item-form mein-desc" type="text" placeholder="Описание">
            <button id="save" class="item-form btn-form">Сохранить</button>
        </div>
        <div id="output" class="output-forms flex">
            <p class="title">Список задач</p>
            <div class="delete-form">            
                <button id="delete" class="item-form btn-form">Очистить задачу №</button> 
                <select id="taskNumber" class="taskNumber">
                </select>
            </div> 
            <div id="tasks">
            </div>   
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
